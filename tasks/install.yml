---

- set_fact: { use_commit: True }

- include: commit-etc.yml comment='Before installing automysqlbackup'

- name: automysqlbackup - install
  apt: name=automysqlbackup update_cache=yes

- include: commit-etc.yml comment='After installing automysqlbackup'

- name: automysqlbackup - create backupdir
  file: path={{ automysqlbackup_backupdir }} state=directory
